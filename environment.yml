name: translate
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Core Python
  - python=3.10
  - pip
  
  # Image libraries (required for PIL/torchvision)
  - jpeg
  - libpng
  
  # PyTorch ecosystem (conda for better compatibility on Apple Silicon)
  - pytorch::pytorch>=2.5.0
  - pytorch::torchvision>=0.20.0
  - pytorch::torchaudio>=2.5.0
  
  # Scientific computing (conda for optimized builds)
  - numpy>=1.24.0
  - scipy>=1.14.0
  
  # Additional pip packages
  - pip:
      # Core ML libraries
      - torch>=2.6.0
      - torchvision>=0.20.0
      - torchaudio>=2.6.0
      
      # HuggingFace ecosystem
      - transformers>=4.35.0
      - accelerate>=0.24.0
      - safetensors>=0.4.0
      - tokenizers>=0.19.0
      
      # Vision models
      - timm>=0.9.0
      - pillow>=10.0.0
      
      # Language/Embedding models
      - sentence-transformers>=2.2.0
      
      # Audio models
      - openai-whisper>=20231117
      
      # Diffusion models
      - diffusers>=0.25.0
      
      # Object detection
      - ultralytics>=8.0.0
      
      # Graph Neural Networks
      - torch-geometric>=2.4.0
      
      # Utilities
      - scikit-learn>=1.3.0
      - tqdm>=4.65.0
      - pyyaml>=6.0
      - requests>=2.31.0
      
      # Optional but recommended
      - huggingface-hub>=0.20.0
